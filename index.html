<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer using Js</title>
    <style>
        .center { 
            padding: 4.4rem;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
       }
       .hex{
        margin: auto;
        text-align: center;
       }
    </style>
</head>
<body>
    <div class="center">
        <h1>Background Color Picker</h1>
        <button class="btn" onclick="changeColor()">Click me!</button>
        <p class="center" id="hex">#</p> 
    </div>
</body>
<script>
    function getHexColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for(var i = 0; i < 6; ++i)
            color += letters[(Math.floor(Math.random() * 16))];
            return color; 
    }
    function changeColor() {
        var hex = getHexColor();
        document.getElementById("hex").innerHTML = hex;
        document.getElementsByTagName("BODY")[0].style.backgroundColor = hex;
    }
</script>
</html>
